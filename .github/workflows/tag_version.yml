name: Tag version
on:
    push:
        branches:
            - main
        paths:
            - VERSION
permissions:
    contents: write
jobs:
    tag-version:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-tags: true
            - run: git tag v$(cat VERSION)
            - run: git push origin --tags