name: Test
on:
    workflow_call:
    workflow_dispatch:
    push:
        branches-ignore:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Prepare flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: ${{ vars.FLUTTER_VERSION }}
                channel: ${{ vars.FLUTTER_CHANNEL }}
            - name: Checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 1
            - name: Flutter tests
              run: flutter test --coverage -r github